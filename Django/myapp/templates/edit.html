{% extends 'index.html' %} {% block content %}
<div id="formulario">
  <h3 style="color: #666666">Editar Usuario</h3>
  <form action="{% url 'update' id=email %}" method="POST">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ nombre }}" />
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="{{ email }}" />
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" value="{{ edad }}" />
    <label for="genero">GÃ©nero:</label>
    <select id="genero" name="genero">
        <option value="M" {% if genero == 'M' %}selected{% endif %}>Masculino</option>
        <option value="F" {% if genero == 'F' %}selected{% endif %}>Femenino</option>
      </select>
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" cols="50">{{mensaje}}</textarea>
  
      <button id="submit" type="submit">Enviar</button>
  </form>
</div>
{% endblock content %}
